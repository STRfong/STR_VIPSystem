{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的回覆</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .thank-you-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <h1 class="mb-4"><i class="bi bi-check-circle-fill text-success"></i> 感謝您的回覆</h1>
            <p class="lead mb-4">我們已收到您的回覆，感謝您的參與。</p>
            <p class="mb-5">如有任何問題，請隨時與我們聯繫。</p>
            <a href="https://www.strnetwork.cc/" class="btn btn-primary btn-lg">
                <img src="{% static 'img/logo.png' %}" alt="薩泰爾logo" style="width: 24px; height: 24px; margin-right: 5px;"> 返回薩泰爾官網
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
