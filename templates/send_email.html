<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">發送電子郵件</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="sender" class="form-label">收件人</label>
                            <input type="email" class="form-control" id="sender" name="sender" required placeholder="請輸入收件人電子郵件">
                        </div>
                        <div class="form-group mb-3">
                            <label for="content" class="form-label">額外資訊</label>
                            <textarea class="form-control" id="content" name="content" rows="4" placeholder="請輸入額外資訊（選填）"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
